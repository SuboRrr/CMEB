<!-- templates/select_person.html -->
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор человека</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/department1.css') }}">
</head>
<body>
    <h1>Выберите человека</h1>
    <ul>
    {% for person in people %}
        <li>
            <a href="{{ url_for('department1') }}?name={{ person[0] }}&birthdate={{ person[1] }}">
                {{ person[0] }} ({{ person[1] }})
            </a>
        </li>
    {% endfor %}
    </ul>
    <button onclick="window.history.back()">Назад</button>
</body>
</html>
